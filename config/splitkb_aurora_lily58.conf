# --- CONFIGURAZIONE DISPLAY OLED ---

# 1. Abilita il supporto generale per il display
CONFIG_ZMK_DISPLAY=y

# 2. Usa i widget standard (Batteria, Layer, Stato Connessione)
# Se in futuro metterai il Bongo Cat, queste righe potrebbero essere sovrascritte
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y

# --- OTTIMIZZAZIONE ENERGETICA (Consigliata per nice!nano) ---

# Spegne il display dopo 15 secondi di inattività (default è 30s)
# Aiuta a preservare la batteria dei tuoi controller wireless
CONFIG_ZMK_DISPLAY_BLANK_ON_IDLE=y

# Se vuoi vedere la percentuale della batteria (0-100) invece dell'icona
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y

# --- STABILITÀ E PRESTAZIONI ---

# Aumenta la potenza di trasmissione Bluetooth (utile se hai interferenze tra le due metà)
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Abilita il supporto per il deep sleep (spegne tutto dopo 30 min di inattività)
CONFIG_ZMK_SLEEP=y