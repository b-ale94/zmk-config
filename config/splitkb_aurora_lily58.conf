# Abilita I2C (il protocollo di comunicazione del tuo schermo)
CONFIG_I2C=y

# Abilita il supporto Display
CONFIG_ZMK_DISPLAY=y

# Driver specifico per il chip SSD1306
CONFIG_SSD1306=y

# Opzionale: Ruota lo schermo di 180 gradi se lo vedi al contrario
# CONFIG_SSD1306_INVERTED=y

# Widget standard per testare se si accende
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y